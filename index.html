<body>
  <div class="console">
    <div class="box-new-game">
      <button class="btn-NP" name="button"><span class="material-symbols-rounded">
          add_circle
        </span>NEW GAME</button>
    </div>

    <div class="player1">
      <div class="player">PLAYER 1 <div class="cercle"></div>
      </div>
      <div class="box"><input type="texte" name="numberUser" class="left-side" placeholder="0"> </input></div>
      </form>
      <div class="box-current">
        <div class="img-current">
          <center>CURRENT</center>
          <center class="resultat">0</center>
        </div>
      </div>
    </div>

    <div class="box-images-dé">
      <ul class="galDes">
        <img class="images-dé" src="images\dice-0.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-1.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-2.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-3.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-4.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-5.png" alt="Dé"></img>
        <img class="images-dé-display" src="images\dice-6.png" alt="Dé"></img>
      </ul>

    </div>

    <div class="box-thorw-dice">
      <button class="btn-RD" name="button"><span class="material-symbols-rounded">
          cached
        </span> ROLL DICE</button>
    </div>

    <div class="box-keep-dice">
      <button class="btn-HO" name="button"><span class="material-symbols-rounded">
          place_item
        </span>HOLD</button>
    </div>

    <div class="player2">
      <div class="player">PLAYER 2 <div class="cercle"></div>
      </div>
      <div class="box"><input type="texte" name="numberUser" class="right-side" placeholder="0"> </input></div>
      </form>
      <div class="box-current">
        <div class="img-current">
          <center>CURRENT</center>
          <center class="resultat">0</center>
        </div>
      </div>
    </div>

  </div>
  <script src="jQuery.js"></script>
